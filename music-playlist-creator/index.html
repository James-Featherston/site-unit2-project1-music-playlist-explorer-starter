<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />

</head>
<body>
    <header>
        <nav>
            <ol id="header-list">
                <li style="flex-grow: 1;">
                    Music Playlist Explorer
                </li>
                <li>
                    <button id="create-btn">Create Playlist</button>
                    <button id="create-song-btn">Create Song</button>
                    <a href="featured.html" style="margin: 0px 30px 0px 30px;">Featured</a>
                </li>
            </ol>
        </nav>
    </header>

    <main> 
        <section id="search-bar-container">
            <button id="sort-by-name" class="search-button">Playlist Name</button>
            <button id="sort-by-likes" class="search-button">Playlist Number of Likes</button>
            <button id="sort-by-date" class="search-button">Date Added</button>
            <form id="search-bar">
                <input type="text" id="search-input" name="search-input" placeholder="Search Something">
                <span id="clear-btn">x</span>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="playlist-cards">
            <!-- Insert Playlist Cards -->
        </section>
        <section class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-rect">
                    <div id="modal-rect2">
                        <article class="modal-playlist">
                            <img id="modal-playlist-image" src="assets/img/playlist.png" alt="">
                            <div class="modal-playlist-content">
                                <h1 id="modal-playlist-title" style="color:gray">Playlist Title</h1>
                                <h5 id="modal-playlist-creator" style="color:gray">Creator Name</h5>
                            </div>
                            <div id="shuffle-container">
                                <button id="shuffle-button">Shuffle</button>
                            </div>
                        </article>
                        <!-- Insert Songs -->
                    </div>
                </div>
            </div>
        </section>
        <section id="modify-modal" class="modal">
            <div class="modal-content">
                <span class="close1">&times;</span>
                <div id="modal-rect">
                    <div id="modal-rect3">
                        <form id="review-form">
                            <h2 id="title">Create New Playlist</h2>
                            <label for="playlist-name">Name:</label>
                            <input type="text" id="playlist-name" name="playlist-name">
                            <label for="playlist-author">Author:</label>
                            <input type="text" id="playlist-author" name="playlist-author">
                            <label for="playlist-URL">Input URL:</label>
                            <input type="text" id="playlist-URL" name="playlist-URL">
                            <label for="add-songs">Add/ Remove Songs</label>
                            <fieldset id="add-songs" name="Songs">
                                <!-- Insert Songs -->
                            </fieldset>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="add-song-modal" class="modal">
            <div class="modal-content">
                <span class="close2">&times;</span>
                <div id="modal-rect">
                    <div id="modal-rect4">
                        <form id="new-song-form">
                            <h2 id="title">Create New Song</h2>
                            <label for="song-name">Name:</label>
                            <input type="text" id="song-name" name="song-namee">
                            <label for="song-artist">Artist:</label>
                            <input type="text" id="song-artist" name="song-artist">
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <a href=""></a>
    </footer>
    <script src="data/data.js"></script>
    <script src="data/songs.js"></script>
    <script src="script.js"></script>
</body>
</html>
